<div>
  <form (ngSubmit)="save()" #form="ngForm">
    <div class="form-group">
      <label for="id">nom:</label>
      <input
        class="form-control"
        id="lastName"
        name="lastName"
        [(ngModel)]="user.lastName"
        #nomCtrl="ngModel"

      />
      <div
        *ngIf="nomCtrl.dirty && nomCtrl.invalid"
        class="alert alert-danger"
      >
        nom obligatoire
      </div>
    </div>
    <div class="form-group">
      <label for="prenom">prenom </label>
      <input
        class="form-control"
        name="firstName"
        id="firstName"
        [(ngModel)]="user.firstName"
        required
        #prenomCtrl="ngModel"
      />
      <div
        *ngIf="prenomCtrl.dirty && prenomCtrl.invalid"
        class="alert alert-danger"
      >
        prenom obligatoire
      </div>
    </div>


    <div class="form-group">
      <button
        type="submit"
        class="btn btn-outline-primary"
        [disabled]="form.invalid"
      >
        enregistrer
      </button>
      <a
        routerLink="/compte"
        routerLinkActive="active"
        class="btn btn-outline-warning"
        >annuler</a
      >
    </div>
  </form>
</div>
