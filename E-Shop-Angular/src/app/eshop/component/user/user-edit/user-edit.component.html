<div>
  <form (ngSubmit)="save()" #form="ngForm">
    <div class="form-group">
      <label for="id">id:</label>
      <input
        class="form-control"
        id="id"
        name="id"
        [(ngModel)]="user.id"
        readonly
      />
    </div>
    <div class="form-group">
      <label for="firstName">Prénom :</label>
      <input
        class="form-control"
        id="firstName"
        name="firstName"
        [(ngModel)]="user.firstname"
        #firstNameCtrl="ngModel"
        required
        minlength="2"
      />
      <div
        *ngIf="firstNameCtrl.dirty && firstNameCtrl.invalid"
        class="alert alert-danger"
      >
        <ng-container *ngIf="firstNameCtrl.hasError('required')">
          Prénom  obligatoire
        </ng-container>
        <ng-container *ngIf="firstNameCtrl.hasError('minlength')">
          2 caracteres minimum
        </ng-container>
      </div>
    </div>
    <div class="form-group">
      <label for="lastname"> Nom :</label>
      <input
        class="form-control"
        id="lastname"
        name="lastname"
        [(ngModel)]="user.lastname"
        #lastnameCtrl="ngModel"
        required
        minlength="2"
      />
      <div
        *ngIf="lastnameCtrl.dirty && lastnameCtrl.invalid"
        class="alert alert-danger"
      >
        <ng-container *ngIf="lastnameCtrl.hasError('required')">
          Nom obligatoire
        </ng-container>
        <ng-container *ngIf="lastnameCtrl.hasError('minlength')">
          2 caracteres minimum
        </ng-container>
      </div>
    </div>


    <div class="form-group">
      <button type="submit" class="btn btn-outline-primary">enregistrer</button>
      <a
        routerLink="/admin/user-list"
        routerLinkActive="active"
        class="btn btn-outline-warning"
        >annuler</a
      >
    </div>
  </form>
</div>
