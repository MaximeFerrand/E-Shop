<section class="space vh-100">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div
          class="card text-black"
          style="border-radius: 25px; background-color: var(--color2)"
        >
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <h3 class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                  Parametre de la commande
                </h3>

                <form #form="ngForm" class="mx-1 mx-md-4">
                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1c"
                        >Prix du panier</label
                      >
                      <p class="form-control" for="form3Example4cd">
                        {{ totalAvantPromo }}€
                      </p>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example3c"
                        >Livraison</label
                      >
                      <select
                        required
                        name="actionSelection"
                        [(ngModel)]="selectedOption"
                        class="select form-control"
                        (click)="onClick()"
                      >
                        <option
                          *ngFor="let action of actions"
                          [value]="action.prix"
                        >
                          {{ action.info }}{{ action.prix }}€
                        </option>
                      </select>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="selectedPromo"
                        >Code promo</label
                      >
                      <input
                        name="selectedPromo"
                        type="text"
                        id="form3Example4c"
                        class="form-control"
                      />
                    </div>
                    <div *ngIf="" class="alert alert-danger">
                      Code promo invalide
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4cd"
                        >Prix final du panier</label
                      >
                      <p class="form-control" for="form3Example4cd">
                        {{ totalApresPromo }}€
                      </p>
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button
                      routerLink="/user/banque"
                      routerLinkActive="active"
                      type="button"
                      class="btn btn-primary btn-lg"
                    >
                      Passer au paiement
                    </button>
                  </div>
                </form>
              </div>
              <div
                style="background-color: var(--color1); border-radius: 10px"
                class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
              >
                <img
                  src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid"
                  alt="Sample image"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
