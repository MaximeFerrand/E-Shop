<div>
  <form (ngSubmit)="save()" #form="ngForm">
    <div class="form-group">
      <label for="id">id:</label>
      <input
        class="form-control"
        id="id"
        name="id"
        [(ngModel)]="supplier.id"
        readonly
      />
    </div>
    <div class="form-group">
      <label for="company">nom de société : </label>
      <input
        class="form-control"
        id="company"
        name="company"
        [(ngModel)]="supplier.company"
        #prenomCtrl="ngModel"
        required
        minlength="2"
      />
      <div
        *ngIf="prenomCtrl.dirty && prenomCtrl.invalid"
        class="alert alert-danger"
      >
        <ng-container *ngIf="prenomCtrl.hasError('required')">
          Nom de société obligatoire
        </ng-container>
        <ng-container *ngIf="prenomCtrl.hasError('minlength')">
          2 caracteres minimum
        </ng-container>
      </div>
    </div>


    <div class="form-group">
      <button type="submit" class="btn btn-outline-primary">enregistrer</button>
      <a
        routerLink="/supplier"
        routerLinkActive="active"
        class="btn btn-outline-warning"
        >annuler</a
      >
    </div>
  </form>
</div>
