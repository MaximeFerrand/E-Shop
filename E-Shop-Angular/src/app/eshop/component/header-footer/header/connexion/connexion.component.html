        <a
          class="dropdown-toggle"
          href="#"
          role="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >

          <li><a class="dropdown-item" href="#">Action</a></li>
          <li><a class="dropdown-item" href="#">Another action</a></li>
          <li>
            <a
              class="dropdown-item"
              routerLink="/home"
              routerLinkActive="active"

            >
          </li>
        </ul>
      </div>
    </div>

        xmlns="http://www.w3.org/2000/svg"
        width="18"

        class="bi bi-cart3"
