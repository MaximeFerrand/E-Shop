<section id="section-bestsellers">
  <div id="section-bestsellers-article">
    <div *ngFor="let p of products">
      <article class="section-bestsellers-article">
        <div class="section-bestsellers-article-info">
          <div class="section-bestsellers-article-info-presentation">
            <img src="{{ p.picture }}" />
            <h5>Aper√ßu rapide</h5>
          </div>
          <div class="section-bestsellers-article-info-price">
            <h5>{{ p.label }}</h5>

            <p>{{ p.price | currency: "EUR":true:"1.0-0" }}</p>
          </div>
          <div class="wil">
            <button
              (click)="ajouterPanier(p.id!.toString())"
              class="btn btn-warning m-1 p-2"
            >
              <i class="fa fa-shopping-cart"></i>
              ajouter au panier
            </button>
            <div>
              <span>Avis</span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
            </div>
          </div>
        </div>
      </article>
    </div>
  </div>
</section>
