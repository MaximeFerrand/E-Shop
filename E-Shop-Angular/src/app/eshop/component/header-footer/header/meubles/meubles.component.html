<section id="section-bestsellers">

        <div class="section-bestsellers-article-info">
          <div class="section-bestsellers-article-info-presentation">
            <p>Meilleur vente</p>
            <img src="{{ p.picture }}" />
            <h5>Aper√ßu rapide</h5>
          </div>
          <div class="section-bestsellers-article-info-price">
            <h5>{{ p.label }}</h5>

            <p>{{ p.price | currency: 'EUR':true:'1.0-0' }}</p>
          </div>
          <div class="wil">
            <button
            (click)="ajouterPanier(p.id!.toString())"
            class="btn1 btn-dark btn-sm btn-block m-0 p-1"
          >
            ajouter au panier
          </button>
            <div>
              <span>Avis</span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
            </div>
          </div>
        </div>
      </article>
    </div>
  </div>
</section>
